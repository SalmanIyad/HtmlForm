<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="">
    <title>Basic HTML Form</title>
</head>
<body>

    <section>
        <fieldset>
            <h2>Basic HTML Form</h2>
            <form>
            <fieldset>
                <legend>Name</legend>
                <label for="FirstName">First Name<br></label>
                <input id="FirstName" type="text" name="Name" value="Name" checked>
                
                <label for="LastName"><br><br>Last Name<br></label>
                <input id="LastName" type="text" name="Name" value="Name">
            </fieldset>
            <fieldset>
                <legend>Other Questions</legend>
                <label for="drink">Choose a drink:<br></label>
                <input id="Tea" type="radio" name="drink" value="Tea" checked><label for="drink">Tea<br></label>
                <input id="Coffee" type="radio" name="drink" value="Coffee"> <label for="lazy">Coffee<br></label>
                <input id="choklets" type="radio" name="drink" value="choklets"> <label for="choklets">choklets<br></label>
            
                <label for="drink"><br>Choose a drink:<br></label>
                <input id="Tea" type="checkbox" name="drink" value="Tea" checked><label for="drink">Tea<br></label>
                <input id="Coffee" type="checkbox" name="drink" value="Coffee"> <label for="lazy">Coffee<br></label>
                <input id="choklets" type="checkbox" name="drink" value="choklets"> <label for="choklets">choklets<br></label>
                <input id="323" type="checkbox" name="drink" value="choklets"> <label for="323">choklets<br></label>
                <input id="3223" type="checkbox" name="drink" value="choklets"> <label for="3223">choklets<br></label>

                <label for="school"><br>Select a school:<br></label>
                <select name="school" id="school">
                    <option value="gaza">gaza</option>
                    <option value="khanyouns">khanyouns</option>
                    <option value="deir">deir</option>
                </select>
            </fieldset>
            <br>
            <button type="submit">Submit</button>
            </form>
        </fieldset>
        
      </section>

    <footer>
    </footer>

</body>
</html>
